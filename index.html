<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - AirWays</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; 
            background-image: url('airline2.avif');
            background-size: cover; 
        }

        header {
            background-color: rgba(0, 0, 0, 0);
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            z-index: -1;
        }
        
        .sidebar {
            height: 100%;
            width: 250px;
            background-color: transparent;
            position: fixed;
            top: 0;
            left: -250px; 
            overflow-x: hidden;
            padding-top: 60px;
            z-index: 1;
            transition: 0.5s; 
        }

        .sidebar a {
            padding: 20px;
            text-decoration: none;
            font-size: 28px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: rgb(46, 112, 160);
        }

        .content {
            margin-left: 0;
            padding: 20px;
            transition: 0.5s; 

        .hero {
           
            background-position: center;
            height: calc(100vh - 40px); 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #fff;
            overflow: hidden;
            margin-top: 40px;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .toggle-button {
            position: absolute;
            top: -100px;
            left: 20px;
            cursor: pointer;
            z-index: 3;
        }

        .line {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
        }

        @media only screen and (max-width: 768px) {
            .sidebar {
                width: 150px;
            }
            .content {
                margin-left: 0; 
            }
            header {
                padding: 10px;
            }
            .hero h1 {
                font-size: 36px;
            }
            .hero p {
                font-size: 16px;
                margin-bottom: 20px; 
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to AirWays</h1>
        <div class="toggle-button" onclick="toggleSidebar()">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
    </header>

    <div class="sidebar">
        <a href="home.html">Home</a>
        <a href="bookflight.html">Book Flight</a>
        <a href="mybookings.html">My Bookings</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        <a href="services.html">Services</a>
    </div>

    <div class="content">
        <section class="hero">
            <div class="hero-content">
                <h1>Explore the Universe with AirWays</h1>
                <p>Book your space adventure today!</p>
                <a href="bookflight.html" class="cta-button">Book Now</a>
            </div>
        </section>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.querySelector('.sidebar');
            var content = document.querySelector('.content');
            if (sidebar.style.left === "0px") {
                sidebar.style.left = "-250px";
                content.style.marginLeft = "0";
            } else {
                sidebar.style.left = "0px";
                content.style.marginLeft = "250px";
            }
        }
    </script>
</body>
</html>
